        <div class="container">
            <div class="journal">
                <h1>New Journal Entry</h1>
                <div class="data">
                    <form method="POST" action="/post-journal">
                        <div class="form-input">
                            <label for="topic">Topic:</label><br>
                            <input type="text" id="topic" name="topic"><br>
                        </div>
                        
                        <div class="form-input">
                            <label for="written">Date:</label><br>
                            <input type="date" id="written" name="written"><br>
                        </div>

                        <div class="form-input">
                            <label for="content">Entry:</label><br>
                            <textarea type="text" id="content" name="content"></textarea><br>
                        </div>
                        
                        <div class="button-input">
                            <input class="buttons" type="submit" value="Save">
                        </div>
                        
                        <!-- <button id="save">Save</button> -->
                    </form>
